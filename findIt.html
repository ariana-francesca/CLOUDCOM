    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        .container {
            width: 60%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #d2e0d1;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .item img {
            width: 80px;
            height: 80px;
            background-color: #ccc;
            border-radius: 5px;
            object-fit: cover;
        }
        .details {
            flex: 1;
            margin-left: 10px;
            text-align: left;
            background: #f0eae4;
            padding: 15px;
            border-radius: 10px;
        }

        .details label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        .details input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            background-color: #fff;
            transition: border-color 0.3s ease-in-out;
        }

        .details input:focus {
            border-color: #97B3AE;
            box-shadow: 0px 0px 5px rgba(151, 179, 174, 0.5);
            outline: none;
        }
    
        .buttons {
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        img{
            width: 350px;
            height: 100px;;
            border-radius: 5px;

        }

        .upload { background-color: #97B3AE; color: black; font-weight: bold; }
        .found { background-color: #97B3AE; color: black; font-weight: bold; }
        .delete { background-color: #97B3AE; color: black; font-weight: bold; }
        
        footer {
            background-color: #f8f8f8;
            padding: 15px 20px;
            border-top: 2px solid #000;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            
        }

        .footer-logo img {
            width: 130px;
            height: 50px; 
        }

        .footer-text {
            text-align: center;
            font-size: 14px;
            color: #333;
            flex: 1; 
        }

        .footer-right {
            text-align: right;
            font-size: 14px;
            color: #333;
        }

    </style>
